<!DOCTYPE html>
<html>
    <head>
        <title> Analog Clock</title>
        <script type="text/javascript" src="scriptthree.js"></script>
        
        
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    </head>


    <body>
            <nav class="navbar navbar-default">
               <div class="container-fluid">
            
                   <div class="navbar-header">
                      <a class="navbar-brand" href="#">ANALOG CLOCK</a>
                   </div>

                </div>
           </nav>
    
            
            <div class="analog-clock">
                <svg width="340" height="340" viewBox="0 0 150 150">
                    <circle id="clock-face" cx="70" cy="70" r="65" />
                    <line id="h-hand" x1="70" y1="70" x2="70" y2="38" />
                    <line id="m-hand" x1="70" y1="70" x2="70" y2="20" />
                    <line id="s-hand" x1="70" y1="70" x2="70" y2="12" />
                    <line id="s-tail" x1="70" y1="70" x2="70" y2="56" />
                    <text x="62" y="18" >12</text>
                    <text x="126" y="76">3</text>
                    <text x="66" y="130">6</text>
                    <text x="7" y="76">9</text>
                </svg>
                <div class="time-text" >
                    <span id="hr" >00</span>
                    <span id="semi">:</span>
                    <span id="min">00</span>
                    <span id="semi">:</span>
                    <span id="sec">00</span>
                    <span id="suffix">--</span>
                </div>
            </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

          

    </body>
 </html>
